<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SL Alpha Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1> SL SYSTEM ALPHA GENERATOR </h1>
        <p> Alt + RightClick to pan</p>

        <!--- Controllers -->
        <div class="controls">
            <label for="gridSizeSelect">Grid Size:</label>
            <select id="gridSizeSelect">
                <option value="8">8 x 8</option>
                <option value="16" selected>16 x 16</option>
                <option value="32">32 x 32</option>
                <option value="64">64 x 64</option>
                <option value="128">128 x 128</option>
                <option value="256">256 x 256</option>
                <option value="512">512 x 512</option>
            </select>

            <label for="fileNameInput">Filename:</label>
            <input type="text" id="fileNameInput" placeholder="alpha-mask.png"/>
        </div>

        <button id="generateButton">Generate Alpha</button>
        <button id="clearAllButton">Clear All</button>
        
        <div style="margin-bottom: 10px;">
            <button id="zoomInButton">Zoom In +</button>
            <button id="zoomOutButton">Zoom Out -</button>
        </div>

        <div id="panTooltip" style="
            position: fixed;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 9999;
            ">
            PAN MODE ENABLED
        </div>

        <div class="canvas-container">
            <canvas id="upperCanvas" width="1024" height="1024"></canvas>
            <canvas id="lowerCanvas" width="1024" height="1024"></canvas>
        </div>

        <script src="script.js" type="module"></script>
    </body>
</html>
